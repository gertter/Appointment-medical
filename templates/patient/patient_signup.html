{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    Sign Up
{% endblock %}
{% block main %}
<div class="bg_color_2">
    <div class="container margin_30_15">
        <div id="register">
            <h1>Patient Sign Up</h1>
            <div style="display: flex;flex-direction: row;justify-content: center;margin-bottom: 10px">
                <a href="{% url 'signup' %}?role=doc" class="forgot">
                    <small>Sign Up as Radiologist</small>
                </a>
            </div>
            <div class="row justify-content-center">
                <div class="col-5">
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        <div class="box_form">
                            <div class="main_title_2"><i class="icon-user" style="font-size:26px;"></i></div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" required name="First_name" class="form-control"
                                       placeholder="Your name">
                            </div>
                            <div class="form-group">
                                <label>Last name</label>
                                <input type="text" required name="Last_name" class="form-control"
                                       placeholder="Your last name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" required name="Email" class="form-control"
                                       placeholder="Your email address">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" required name="Password" class="form-control" id="password1"
                                       placeholder="Your password">
                            </div>
                            <div class="form-group">
                                <label>Confirm password</label>
                                <input type="password" class="form-control" id="password2" placeholder="Confirm password">
                            </div>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" required name="DateOfBirth" aria-required="true" class="form-control" id="bitrh" placeholder="Your birth">
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" require name="Gender">
                                    <option value="F" selected>F</option>
                                    <option value="M">M</option>
                                </select>
                            </div>
                           <div class="form-group">
                                <label>Address</label>
                                <input type="text" require name="Address" class="form-control" id="bitrh"
                                       placeholder="Your Address">
                            </div>
                            <div class="form-group">
                                <label>Zipcode</label>
                                <input type="text" require name="Zipcode" class="form-control" id="bitrh"
                                       placeholder="Zipcode">
                            </div>
                            <div class="form-group">
                                <label>Insurance</label>
                                <select class="form-control" require name="Insurance">
                                    <option selected value="Medicare">Medicare</option>
                                    <option value="Private Health Insurance">Private Health Insurance</option>
                                </select>
                            </div>
                            {% if error %}
                                {% for e in error %}
                                    <div id="pass-info" class="clearfix weakpass">{{ e }}</div>
                                {% endfor %}
                            {% endif %}
                            <div class="form-group text-center add_top_30">
                                <input class="btn_1" type="submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block specific_js %}
<script src="{% static 'js/pw_strenght.js' %}"></script>
{% endblock %}
