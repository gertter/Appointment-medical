{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}
    Sign Up Doctor
{% endblock %}
{% block main %}
<div class="bg_color_3">
    <div class="main_title_2" style="padding-top:20px;"><h3><strong style="color:#ededed;">Clinic Sign Up</strong></h3></div>
    <div class="box_background">
        <div class="box_form" style="background-color: transparent;">
            <form method="post" action="{% url 'signup' %}?role=doc">
            {% csrf_token %}
                <div class="box_general_2" style="padding:20px;">
                    <div class="header_box version_2"><h4><i class="icon-location"></i>Basic Information</h4></div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Email</label>
                                 <input type="email" required name="Email" required class="form-control" placeholder="Email Address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" required name="Password" required class="form-control" id="password1" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Confirm password</label>
                                <input type="password" class="form-control" id="password2" placeholder="Confirm password">
                            </div>
                            <div id="pass-info" class="clearfix weakpass"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Clinic Name</label>
                                <input type="text" required name="ClinicName" class="form-control" placeholder="Clinic Name">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Policy Code</label>
                                <input type="text" class="form-control"
                                        placeholder="Enter policy code">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="text" required name="Contact" class="form-control"
                                        placeholder="contact">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" required name="Address" class="form-control"
                                        placeholder="Address">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Zipcode</label>
                                <input type="text" required name="ZipCode" class="form-control"
                                        placeholder="4-digit Zipcode">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box_general_2" style="padding:20px;">
                    <div class="header_box version_2"><h4><i class="icon-th-list-outline"></i>Examination provide</h4></div>
                    <div class="row" style="margin:auto;">
                        <div class="col-6" style="margin:auto;">
                            <div class="form-group">
                                <input type="checkbox" class="checkbox" name = "examinations[]" value="CT" />
                                <label style="font-size: 20px;">CT</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="checkbox" name = "examinations[]" value="MRI" />
                                <label style="font-size: 20px;">MRI</label>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="checkbox" name = "examinations[]" value="X-Ray" />
                                <label style="font-size: 20px;">X-Ray</label>
                            </div>
                        </div>
                        <div class="col-6" style="margin:auto;">
                            <div class="form-group">
                                <input type="checkbox" class="checkbox" name = "examinations[]" value="ChildrenImage" />
                                <label style="font-size: 20px;">Children's Imaging</label>  
                            </div>
                            <div class="form-group">
                                <input type="checkbox" class="checkbox" name = "examinations[]" value="WomenProcedure" />
                                <label style="font-size: 20px;">Women's Procedures</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center add_top_30">
                    <input  type="submit" class="btn_1" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>


<script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
<script src="{% static 'js/pw_strenght.js' %}"></script>
{% endblock %}
